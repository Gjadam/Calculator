<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/css/calc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>calculator</title>
</head>
<body class="transition">
    <div class="main">
        <div class="container">
            <div class="clac-wrapper">
                <div class="calc transition">
                    <div class="switch-light transition">
                        <div class="circle">
                            <span class="material-symbols-outlined moon-sun transition">
                                routine
                                </span>
                        </div>
                    </div>
                <div class="calc__input-wrapper">
                    <input type="text" class="input-value">
                </div>
                <div class="calc__result-wrapper">
                    <h6 class="calc__result transition"></h6>
                </div>
    
                <div class="calc__buttons">
                    <button class="btn clear">C</button>
                    <button class="btn plus-minus" data-num="">+ / -</button>
                    <button class="btn percent" data-num="%">%</button>
                    <button class="btn divided" data-num="/">/</button>
                    <button class="btn num-7 black-btn" data-num="7">7</button>
                    <button class="btn num-8 black-btn" data-num="8">8</button>
                    <button class="btn num-9 black-btn" data-num="9">9</button>
                    <button class="btn times" data-num="*">*</button>
                    <button class="btn num-4 black-btn" data-num="4">4</button>
                    <button class="btn num-5 black-btn" data-num="5">5</button>
                    <button class="btn num-6 black-btn" data-num="6">6</button>
                    <button class="btn minus" data-num="-">-</button>
                    <button class="btn num-1 black-btn" data-num="1">1</button>
                    <button class="btn num-2 black-btn" data-num="2">2</button>
                    <button class="btn num-3 black-btn" data-num="3">3</button>
                    <button class="btn plus" data-num="+">+</button>
                    <button class="btn num-0 black-btn" data-num="0">0</button>
                    <button class="btn auditor black-btn" data-num=".">.</button>
                    <button class="undo"><span class="material-symbols-outlined">undo</span></button>
                    <button class="equal">=</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
